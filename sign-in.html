<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/signin.css">
  <script src="js/list-users.js"></script>
  <link rel="icon" sizes="16x16" href="/images/logo1.png">  
</head>
<body>

  <form action="" style="margin: auto; text-align: center; size: 50%;">
    <br>
    <div class="row">
    <div class="col-sm-12">
    <div class="rounded_login">
      <img src="/images/logo.png" height= "100" height="100" style="margin-top: 30px; margin-bottom: 20px;">
      <legend>Create an account</legend>
      <br>
      <input type="fname" placeholder="Name..." id="names"><br><br>
      <input type="lname" placeholder="Last Name..."><br><br>
      <input type="email" id="email" placeholder="Enter your email..."><br><br>
      <input type="password" id="password" placeholder="Enter your password"><br><br>
      <input type="password" id="password" placeholder="Repeat your password"><br><br>
      <button class="create_b" type="button" onclick="alert('Account Created')" id="btper">Create</button>
    </div>
  </div>
</div>
  </form>

</body>
